<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TV Show Collection</title>
    <!-- External CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Styling for overall page layout and components */
        body {
            background-color: #343a40; /* Dark background */
            color: #fff; /* Light text */
        }
        #wrapper {
            display: flex;
            width: 100%;
        }
        #sidebar-wrapper {
            width: 250px;
            background-color: #212529; /* Darker sidebar */
            border-right: 1px solid #444;
        }
        .sidebar-heading {
            padding: 1rem;
            font-size: 1.5rem;
            background-color: #1d2124;
            text-align: center;
        }
        .list-group-item {
            background-color: #212529;
            color: #fff;
            border: none;
        }
        .list-group-item:hover {
            background-color: #343a40;
        }
        #page-content-wrapper {
            flex-grow: 1;
            padding: 20px;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            padding: 10px 0;
            grid-auto-rows: 1fr;
        }
        .movie-card {
            padding: 10px;
            box-sizing: border-box;
            display: grid;
            grid-template-rows: 200px auto auto;
            align-content: start;
        }
        .movie-card > div {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #212529;
            border-radius: 8px;
            overflow: hidden;
        }
        .movie-card img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }
        .movie-card .img-thumbnail {
            height: 100%;
            margin: 0;
        }
        .movie-card h5 {
            font-size: 1rem;
            margin-top: 10px;
            text-align: center;
            cursor: pointer;
            min-height: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .movie-card p {
            font-size: 0.85rem;
            min-height: 2.5em;
        }
        .card {
            background-color: #454d55; /* Darker cards */
            border: none;
            border-radius: 8px;
        }
        .card-body {
            background-color: #6c757d; /* Light gray for card bodies */
            padding: 1rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <!-- Sidebar navigation menu -->
    <div class="bg-dark border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">My Media Collection</div>
        <div class="list-group list-group-flush">
            <button class="list-group-item list-group-item-action" onclick="window.location.assign('/')">Movies</button>
            <button class="list-group-item list-group-item-action" onclick="location.href='/tv'">TV Shows</button>
        </div>
    </div>

    <!-- Main Content Area -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <h1 class="my-4">TV Show Collection</h1>

            <!-- Filter and refresh controls -->
            <input type="text" id="searchInput" placeholder="Filter TV Shows..." class="form-control">
            <div class="btn-group mt-2 mb-4" role="group">
                <!-- Button to show TV shows without logos -->
                <button class="btn btn-primary" onclick="filterTVShowsWithoutLogo()">Show TV Shows Without Logo</button>
                <!-- Refresh button to reload data -->
                <button onclick="location.href='/refresh'" class="btn btn-secondary">Refresh</button>
            </div>

            <!-- Grid to display TV shows -->
            <div id="tvList" class="movie-grid">
                {% for tv_show in tv_shows %}
                <div class="movie-card" id="{{ tv_show.clean_id }}" data-title="{{ tv_show.title | lower }}" data-has-logo="{{ tv_show.has_logo | lower }}">
                    <div>
                        <!-- Display the TV show's thumbnail or placeholder if none exists -->
                        {% if tv_show.logo_thumb %}
                        <img src="{{ tv_show.logo_thumb }}" alt="{{ tv_show.title }}" class="movie-logo" onclick="triggerSearch('{{ tv_show.clean_title }}', 'tv', '{{ tv_show.title }}')">
                        {% elif tv_show.logo %}
                        <img src="{{ tv_show.logo }}" alt="{{ tv_show.title }}" class="movie-logo" onclick="triggerSearch('{{ tv_show.clean_title }}', 'tv', '{{ tv_show.title }}')">
                        {% else %}
                        <div class="img-thumbnail bg-light d-flex align-items-center justify-content-center" style="height: 300px;">
                            <span>No Logo</span>
                        </div>
                        {% endif %}
                    </div>
                    <!-- Display the TV show's title and make it clickable -->
                    <h5 class="mt-2 text-center" onclick="triggerSearch(`{{ tv_show.title }}`, 'tv', `{{ tv_show.title }}`)">{{ tv_show.title }}</h5>
                    <!-- Display additional details like resolution and modification date -->
                    <p class="text-center">
                        <strong>Dimensions:</strong> {{ tv_show.logo_dimensions }} |
                        <strong>Last Modified:</strong> {{ tv_show.logo_last_modified }}
                    </p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<script>
    // Function to trigger search
    function triggerSearch(title, contentType, directoryName) {
        // Clean title by removing year and special characters
        const cleanTitle = title
            .replace(/\(\d{4}\)/g, '') // Remove the year in parentheses
            .replace(/[^a-zA-Z0-9\s]/g, '') // Remove all non-alphanumeric characters except spaces
            .trim(); // Trim leading/trailing spaces

        // Redirect with sanitized title AND the directory name
        window.location.href = `/search_${contentType}?query=${encodeURIComponent(cleanTitle.toLowerCase())}&directory=${encodeURIComponent(directoryName)}`;
    }

    // Function to filter TV shows based on the search input
    document.getElementById('searchInput').addEventListener('keyup', function() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const tvShows = document.querySelectorAll('#tvList .movie-card');

        tvShows.forEach(function(tvShow) {
            const title = tvShow.getAttribute('data-title');
            tvShow.style.display = title.includes(query) ? 'grid' : 'none';
        });
    });

    // Function to filter TV shows without logos
    function filterTVShowsWithoutLogo() {
        const tvShows = document.querySelectorAll('#tvList .movie-card');

        tvShows.forEach(function(tvShow) {
            const hasLogo = tvShow.getAttribute('data-has-logo').toLowerCase(); // Normalize to lowercase
            console.log(`TV Show: ${tvShow.getAttribute('data-title')}, Has Logo: ${hasLogo}`);

            if (hasLogo === "true") {
                tvShow.style.display = 'none';  // Hide TV shows with logos
            } else {
                tvShow.style.display = 'grid';  // Show TV shows without logos
            }
        });
    }

    // Update the button's click event to call filterTVShowsWithoutLogo
    document.querySelector('.btn-primary').addEventListener('click', filterTVShowsWithoutLogo);

    // Scroll to the TV show entry if URL contains a hash (after selecting a logo)
    window.addEventListener('load', function() {
        if (window.location.hash) {
            const targetId = window.location.hash.substring(1);
            const targetElement = document.getElementById(targetId);
            if (targetElement) {
                // Wait for images to load before scrolling
                setTimeout(function() {
                    targetElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 100);
            }
        }
    });
</script>
</body>
</html>
